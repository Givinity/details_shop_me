{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{% static 'detailapp/css/style.css' %}">
</head>
<body>
    <header>
    <div class="container">
      <h1>Запчасти для автомобилей</h1>
      <nav>
        <ul>
            {% for m in menu %}
                <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
            {% endfor %}
        </ul>
        <a class="cart" href="{% url 'cart' %}">
             <img src="{% static 'detailapp/image/cart.png' %}" alt="Корзина">
        </a>
      </nav>
    </div>
  </header>
    {% block content %}
{#        Какое-то заполнение#}
    {% endblock %}
    <footer>
        <div class="container">
            <p>© 2023 Запчасти для автомобилей.</p>
        </div>
    </footer>
</body>
</html>
