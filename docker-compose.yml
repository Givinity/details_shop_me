version: '3.7'

services:
  dm_db:
    image: postgres:14
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  dm_web:
    build: .
    command: bash -c "python /app/manage.py migrate --noinput &&
             python /app/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app/
    ports:
      - 8000:8000
    depends_on:
        - dm_db

volumes:
  postgres_data: